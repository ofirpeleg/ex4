            <p><label>Full Name:</label> <!-- שם השדה -->
            <input type="text" name="fullName" pattern="\w+\s+\w+" autocomplete></p> 
            <!-- pattern - איך הסטרינג אמור להראות מילה רווח מילה-->
            
            <p><label>Email:</label> <!-- שם השדה -->

            <input type="password" name="pass"></p> <!--input type password - לא מראה את התוכן כאשר מקלידים-->

            <p><label>Website:</label> <!-- שם השדה -->
            <input type="url" name="website"></p>

            <p><label>Phone Number:</label> <!-- שם השדה -->
            <input type="tel" name="phone" pattern="[0-9]{9/10}"></p>

            <p><label>Address:</label> <!-- שם השדה -->
            <input type="text" name="address"></p>

            <p><label>Coffee:</label> <!-- שם השדה -->
